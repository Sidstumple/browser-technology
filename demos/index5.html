<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo JS <noscript></title>
  </head>
  <style media="screen">
    #block {
      width: 100%;
      height: 10em;
      background: #222;
    }
  </style>
  <body>
    <noscript>
      <p>No Script</p>
    </noscript>
    <div id="block"></div>

  <script>
    document.getElementById('block').style.background = "#777"
  </script>
  </body>
</html>
